<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title> {% block title %} {% endblock %} </title>

  <style>
    .gradient-navbar {
      background: rgb(0,0,0);
background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(50,2,77,1) 0%, rgba(0,0,0,1) 100%);
    }

    .gradient-custom {
      background: rgb(0,0,0);
background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(50,2,77,1) 0%, rgba(0,0,0,1) 100%);
    }

    .btn-dark {
      background-color: black;
    }

    .bg-info {
      background-color: black !important;
      color: white !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top gradient-navbar navbar-dark">
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"> -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Unwritten</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex mx-3">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link {% block homeactive %} {% endblock homeactive %}" aria-current="page"
                href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block add_blogs_active %} {% endblock add_blogs_active %}" href="/add_blogs/">Add
                Blogs</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="p4">
        <form class="d-flex" method="POST" action="/search/"> {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Type here to find a blog" name="searched"
            id="searched" aria-label="Search">
          <button href="/search/" class="btn btn-outline-secondary" type="submit">Search</button>
        </form>
      </div>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0 pl-4">
        <li class="nav-item">
          <a class="nav-link fw-bold text-light" href="/logout/">Log Out</a>
        </li>
      </ul>

      {% else %}
      <li class="nav-item">
        <a class="nav-link  " href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block registeractive %} {% endblock registeractive %}" href="/register/">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% block loginactive %} {% endblock loginactive %}" href="/login/">Login</a>
      </li>
      </ul>
      {% endif %}
    </div>
    </div>
    </div>
  </nav>
  {% block body %}
  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  {% block js %}
  {% endblock %}
</body>

</html>
